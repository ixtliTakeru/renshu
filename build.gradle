// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // App version
        versionName = '0.0.1'

        // SDK and tools
        compileSdkVersion = 27
        minSdkVersion = 16
        targetSdkVersion = 25

        // App dependencies
        kotlinVersion = '1.2.51'
        retrofitVersion = '2.3.0'
        appcompatVersion = '27.1.0'
        designVersion = '27.1.0'
        gradleBuildToolsVersion = '3.2.1'
        googleServiceVersion = '3.2.0'
        constraintLayoutVersion = '1.0.2'
        fcmVersion = '11.4.2'
        timberVersion = '4.7.0'
        okhttpVersion = '3.10.0'
        lottieVersion = "2.5.1"
        fabricVersion = '1.25.4'
        daggerVersion= '2.16'
        butterKnifeVersion = '8.8.1'
        ankoCommonVersion = '0.10.4'
        rxAndroidVersion = '2.0.2'
        rxJavaVersion = '2.1.16'
        rxKotlinVersion = '2.2.0'
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleBuildToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
//        classpath 'com.google.gms:google-services:3.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
